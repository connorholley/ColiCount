    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="about.html">coliicount</a>
      </div>
      <ul class="nav-links">
        <li><a href="about.html">About</a></li>

        <li><a href="analytics.html">Analytics</a></li>
        <li><a href="data-download.html">Data Download</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>

    <div class="grid-container">
      <div class="grid-item">
        <div class="title">Data History Download</div>
        <div class="search-container">
          <div class="search-container-div">
            <input
              class="search-input"
              type="number"
              placeholder="Search UID number..."
              name="search"
              id="search-uid"
            />
            <input
              type="number"
              class="search-input"
              id="temperature-search"
              name="temperature"
              placeholder="Temperature (Â°C)"
            />
            <input
              type="text"
              class="search-input"
              id="scientific-name-search"
              name="scientific-name"
              placeholder="Genus and Species"
            />

            <select class="search-input" id="nutrition-search" name="nutrition">
              <option value="">Choose Agar...</option>
              <option value="blood">Blood Agar</option>
              <option value="chocolate">Chocolate Agar</option>
              <option value="thayer-martin">Thayer-Martin Agar</option>
            </select>
            <input
              class="search-input"
              type="number"
              id="pressure-search"
              name="pressure"
              placeholder="Incubation Pressure"
            />
            <input
              class="search-input"
              type="number"
              id="duration-search"
              name="duration"
              placeholder="Incubation Duration"
            />
            <button class="blue-btn" onclick="visualizePlateObjects()">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <p id="data-table"></p>
      </div>
    </div>

    <button
      class="green-btn"
      id="download-btn"
      onclick="downloadExcelFile()"
      disabled
    >
      DOWNLOAD
    </button>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="db.js"></script>

    <script src="data-download.js"></script>

    <script src="nav-bar.js"></script>
  </body>
