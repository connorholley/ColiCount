<html lang="en">
  <head>
    <title>Authentication Page</title>
    <link rel="stylesheet" href="website-wide-styling.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="#">coliicount</a>
      </div>
    </nav>
    <div class="grid-container">
      <div class="grid-item">
        <div class="grid-content">
          <div class="about-tab-content active">
            <div class="container-home">
              <div class="content-home">
                <div class="auth-container">
                  <div id="loginForm">
                    <h2>Login</h2>
                    <div id="loginError" class="error-message"></div>
                    <form onsubmit="return handleLogin(event)">
                      <div class="form-group">
                        <input
                          type="text"
                          id="loginUsername"
                          placeholder="Username"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          id="loginPassword"
                          placeholder="Password"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <button type="submit">Login</button>
                      </div>
                    </form>
                    <div class="switch-form">
                      <p>
                        Don't have an account?
                        <a href="#" onclick="switchToCreateUser()"
                          >Create one</a
                        >
                      </p>
                    </div>
                  </div>

                  <div id="createUserForm">
                    <h2>Create Account</h2>
                    <div id="createError" class="error-message"></div>
                    <form onsubmit="return handleCreateUser(event)">
                      <div class="form-group">
                        <input
                          type="text"
                          id="newUsername"
                          placeholder="Choose Username"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          id="newPassword"
                          placeholder="Create Password"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          id="confirmPassword"
                          placeholder="Confirm Password"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <button type="submit">Create Account</button>
                      </div>
                    </form>
                    <div class="switch-form">
                      <p>
                        Already have an account?
                        <a href="#" onclick="switchToLogin()">Login</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="db.js"></script>

    <script src="index.js"></script>
  </body>
</html>
